<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundial de Clubes | Simulador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="bg-dark text-white p-3 text-center">
        <h1>Mundial de Clubes Históricos</h1>
    </header>

    <main class="container my-5">
        <section id="filtros" class="mb-4">
            <select id="filtroEquipo" class="form-select">
                <option value="todos">Todos los equipos</option>
                <option value="barcelona">Barcelona</option>
                <option value="real-madrid">Real Madrid</option>
                <option value="bayern">Bayern Múnich</option>
            </select>
        </section>

        <section id="calendario">
            <h2 class="mb-3">Calendario de Partidos</h2>
            <div class="partido" data-equipo="barcelona real-madrid" data-ganador="barcelona">
                <span>Barcelona 2 - 1 Real Madrid</span>
                <button class="btn btn-sm btn-info" onclick="mostrarEstadisticas('barcelona', 'real-madrid')">Estadísticas</button>
            </div>
            <div class="partido" data-equipo="bayern real-madrid">
                <span>Bayern Múnich vs Real Madrid (15/08/2024)</span>
                <button class="btn btn-sm btn-primary" onclick="simularPartido('bayern', 'real-madrid', this)">Simular</button>
            </div>
            <!-- Más partidos aquí -->
        </section>
    </main>

    <!-- Modal de Estadísticas (Bootstrap) -->
    <div class="modal fade" id="estadisticasModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Estadísticas del Partido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div id="cuerpoEstadisticas"></div>
                    <canvas id="miGrafico"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
